<!DOCTYPE html>
<html>
<head>
  <title>WiFi Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">
  <div class="container mt-5">
    <h3>Wi-Fi Giriş</h3>
    <form action="/login" method="post" class="mt-4">
      <input name="username" placeholder="Kullanıcı Adı" class="form-control mb-3" required>
      <input name="password" placeholder="Şifre" type="password" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary" >Giriş <a href="success.html"></a></button>
    </form>
  </div>
</body>
</html>
